<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión</title>
  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --green-dim:#00aa44;
      --glow: 0 0 8px rgba(0,255,102,.55), 0 0 24px rgba(0,255,102,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--green); font-family:var(--mono);}

    /* Fondo tipo “scanlines” */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,102,.05),
          rgba(0,255,102,.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:.35;
    }

    /* Sutil “viñeta” */
    body::after{
      content:"";
      position:fixed; inset:-40px;
      background:radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 70%, rgba(0,0,0,.95) 100%);
      pointer-events:none;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .terminal{
      width:min(920px, 100%);
      border:1px solid rgba(0,255,102,.25);
      box-shadow: var(--glow);
      background:rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      border-radius:14px;
      overflow:hidden;
    }
    .bar{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-bottom:1px solid rgba(0,255,102,.18);
      background:rgba(0,0,0,.85);
    }
    .dot{width:10px;height:10px;border-radius:99px; background:rgba(0,255,102,.35);}
    .title{margin-left:auto; font-size:12px; color:rgba(0,255,102,.7)}

    .screen{
      padding:16px 16px 18px;
      font-size:16px;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
      text-shadow: var(--glow);

      /* ✅ Scroll automático posible */
      max-height: 75vh;
      overflow-y: auto;

      /* scroll suave */
      scroll-behavior: smooth;
    }

    .cursor{
      display:inline-block;
      width:10px;
      margin-left:2px;
      background:var(--green);
      box-shadow: var(--glow);
      animation: blink 1s step-end infinite;
      transform: translateY(2px);
      height:1em;
    }
    @keyframes blink { 50% { opacity:0; } }

    .hint{
      margin-top:12px;
      font-size:12px;
      color:rgba(0,255,102,.55);
      text-align:center;
      max-width:920px;
      width:100%;
    }

    .replay{
      margin-top:10px;
      display:inline-block;
      padding:10px 14px;
      border:1px solid rgba(0,255,102,.25);
      border-radius:10px;
      color:rgba(0,255,102,.85);
      background:rgba(0,0,0,.55);
      text-decoration:none;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="terminal" role="img" aria-label="Terminal de misión">
        <div class="bar">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="title">SECURE CONSOLE • v1.0</span>
        </div>
        <div class="screen" id="screen"></div>
      </div>

      <div class="hint">
        <a class="replay" href="#" id="replay" style="display:none;">Reproducir de nuevo</a>
      </div>
    </div>
  </div>

  <script>
    // ==== PERSONALIZA AQUÍ ====
    const LINES = [
      ">> Conexión establecida...",
      ">> Verificando identidad...",
      ">> Acceso concedido.",
      "",
      "",
      "",
      "",
      "",
      "",
      ">> MISIÓN: OPERACIÓN [NOMBRE_EN_CLAVE]",
      ">> OBJETIVO: Lean con atención todas las pistas que recibirán.",
      "",
      "",
      "",
      ">> INSTRUCCIONES:",
      "    Mañana es un día muy especial,",
      "    necesitamos que se bañen aunque lo hayan hecho ayer Jaeluchis,",
      "    depílate bien la entre pierna Armando y perjumensen para estar listo temprano,",
      "    no pierdan tiempo en nada más, pase lo que pase  sigan el plan,",
      "    no importa si ya tienen compromiso…",
      "    ¡LO CANCELAN!",
      "    no pidan ayuda de nadie,",
      "    pueden documentarlo todo o guardarlo en su corazón.",
      "",
      "",
      "",
      ">> PISTA:",
      "  ** Agua pasa por mi casa,",
      "  ** cate de mi corazón,",
      "  ** a las 10 de la mañana la casa de los abuelos parece ser una buena opción.",
      "",
      "",
      "",
      "",
      "",
      ">> Fin de transmisión.",
      "",
      "",
      "",
      ""
    ];

    // Velocidades (ms)
    const TYPE_SPEED = 55;      // velocidad de letras
    const LINE_DELAY = 450;     // pausa entre líneas
    const BOOT_DELAY = 650;     // pausa inicial

    // ==== Motor de tecleo ====
    const screen = document.getElementById("screen");
    const replayBtn = document.getElementById("replay");

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    // ✅ Auto-scroll: siempre baja al final
    function scrollToBottom() {
      screen.scrollTop = screen.scrollHeight;
    }

    async function typeAll(){
      replayBtn.style.display = "none";
      screen.textContent = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      screen.appendChild(cursor);

      await sleep(BOOT_DELAY);

      for (const line of LINES){
        for (let i = 0; i < line.length; i++){
          cursor.insertAdjacentText("beforebegin", line[i]);
          scrollToBottom(); // ✅ baja conforme escribe
          await sleep(TYPE_SPEED + Math.random()*12);
        }
        cursor.insertAdjacentText("beforebegin", "\n");
        scrollToBottom(); // ✅ baja al cambiar de línea
        await sleep(LINE_DELAY);
      }

      replayBtn.style.display = "inline-block";
      scrollToBottom();
    }

    replayBtn.addEventListener("click", (e) => {
      e.preventDefault();
      typeAll();
    });

    // Auto-inicio al abrir
    typeAll();
  </script>
</body>
</html>
